<div>
  <h1>{{title}}</h1>
  <label>Company:</label>
  <input type="text" [(ngModel)]="company" />
  <label>Location:</label>
  <input type="text" [(ngModel)]="location" />
  <br><br>
  <button (click)="toggleChild()">
     {{hasChild ? 'Hide' : 'Show'}} Employee List
   </button>
   <div *ngIf='hasChild'>
    <my-emp [companyName]='company' [locationInfo]='location'></my-emp>
  </div>
</div>
